<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lcpa edu</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/stories.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/elements.css">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/misc.css">
    <link rel="stylesheet" href="css/canvas.css">
  </head>

  <body ondragstart="return false;" ondrop="return false;">

    <!-- STORY PANEL -->
    <div id="storyPanel" class="w-100">
      <div id="storyPreviousNavigationButton" class="storyNavigationButton" onclick="previousStory();"></div>
      <div id="storyNextNavigationButton" class="storyNavigationButton" onclick="nextStory();"></div>
      <div id="stories" value="0"></div>
    </div>

    <!-- MAIN PANEL -->
    <div id="mainPanel" class="d-flex w-100">

      <!-- LEFT PANEL (MENU) -->
      <div id="leftPanel">

          <!-- DROPDOWN BACKGROUND IMAGE -->
          <p class="subtitle bold">Background</p>
          <div id="dropdown-bg" class="dropdown">
            <button class="btn-1"><span>Dropdown Button</span><span class='dropdown-arrow'>&#9660;</span></button>
            <div class="dropdown-itemcontainer">
            </div>
          </div>

          <!-- DROPDOWN INPUT RASTER -->
          <p class="subtitle bold">Input raster</p>
          <div class="d-flex">
            <div id="dropdown-input" class="dropdown stretch">
              <button class="btn-1"><span>Dropdown Button</span><span class='dropdown-arrow'>&#9660;</span></button>
              <div class="dropdown-itemcontainer">
              </div>
            </div>
            <div id="opacity-input" class="opacity-container d-flex space-between align-children-vertically">
              <img src="data/eyeclose.png">
              <input type="range" class="slider" min="0" max="1" step="0.05">
            </div>
          </div>

          <!-- DROPDOWN COST RASTER -->
          <p class="subtitle bold">Cost raster</p>
          <div class="d-flex">
            <div id="dropdown-cost" class="dropdown stretch">
              <button class="btn-1"><span>Dropdown Button</span><span class='dropdown-arrow'>&#9660;</span></button>
              <div class="dropdown-itemcontainer">
              </div>
            </div>
            <div id="opacity-cost" class="opacity-container d-flex space-between align-children-vertically">
              <img src="data/eyeclose.png">
              <input type="range" class="slider" min="0" max="1" step="0.05">
            </div>
          </div>

          <!-- ORIGIN BUTTON -->
          <p class="subtitle bold">Set origin</p>
          <button id="setOrigin" class="btn-1 btn-boxshadow">O</button>

          <!-- RADIO ADJACENCY -->
          <p class="subtitle bold">Adjacency &amp; cellsize</p>
          <div class="d-flex space-between">
            <div>
                <div>
                  <!-- 4 -->
                  <div id="checkDiv0" class="checkDiv">
                    <div id="check0" class="myCheckbox">
                      <div>&#10004;</div>
                    </div>
                    <span class="checkLabel">4</span>
                  </div>
                </div>
                <!-- 8 -->
                <div id="checkDiv1" class="checkDiv">
                  <div id="check1" class="myCheckbox">
                    <div>&#10004;</div>
                  </div>
                  <span class="checkLabel">8</span>
                </div>
                <!-- 24 -->
                <div id="checkDiv2" class="checkDiv">
                  <div id="check2" class="myCheckbox">
                    <div>&#10004;</div>
                  </div>
                  <span class="checkLabel">24</span>
                </div>
                <!-- 48 -->
                <div id="checkDiv3" class="checkDiv">
                  <div id="check3" class="myCheckbox">
                    <div>&#10004;</div>
                  </div>
                  <span class="checkLabel">48</span>
                </div>
            </div>
            <!-- adja visualization -->
            <div>
              <svg id="adjaVisualization" width="50px" height="50px"></svg>
            </div>
          </div>

          <!-- DROPDOWN RESOLUTION -->
          <br/>
          <div class="d-flex space-between align-children-vertically">
            <div>Cellsize:</div>
            <div id="dropdown-re" class="dropdown">
              <button class="btn-1"><span>10m</span><span class='dropdown-arrow'>&#9660;</span></button>
              <div class="dropdown-itemcontainer">
              </div>
            </div>
          </div>

          <!-- SLIDER WEIGHTS -->
          <p class="subtitle bold">Criteria weight</p>
          <div class="d-flex space-between align-children-vertically">
            <img src="data/C30x30.png" class="size-30px">
            <input type="range" id="sliderWeight" class="slider stretch">
            <img src="data/E30x30.png" class="size-30px">
          </div>
          
          <!-- RECLASSIFICATION SLOPE -->
          <p class="subtitle bold">Reclassify slope</p>
          <div id="slopeReclassContainer" class="reclass_container">
            <div class="d-flex space-between align-children-vertically">
              <button id="b_slope_add_reclassify" type="button" class="add disablable btn-1 btn-boxshadow">+</button>
              <button id="b_slope_remove_reclassify" type="button" class="remove disablable btn-1 btn-boxshadow">-</button>
            </div>
            %CONTENT%
          </div>

          <!-- RECLASSIFICATION ECOLOGICAL -->
          <p class="subtitle bold">Reclassify ecological</p>
          <div id="ecoReclassContainer" class="reclass_container">
            %CONTENT%
          </div>
            
      </div>

      <!-- CENTER PANELS -->
      <div id="centerPanel" class="stretch">

        <!-- CENTER TOP PANEL (CANVAS) -->
        <div id="centerTopPanel">
          <canvas id="canvas-bg" class="canvas"></canvas>

        </div>

        <!-- CENTER BOTTOM PANEL (indicators) -->
        <div id="centerBottomPanel">
        
        </div>
      </div>

      <!-- RIGHT PANEL (legend) -->
      <div id="rightPanel">
        
      </div>

    </div>


    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="js/story.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/view_logic.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
